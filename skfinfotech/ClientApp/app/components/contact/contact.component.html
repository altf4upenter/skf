<section class="page-section about-heading">
    <div class="container">
        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="/dist/Image/banner1.jpg" alt="">
        <div class="about-heading-content">
            <div class="row">
                <div class="col-xl-9 col-lg-10 mx-auto">
                    <div class="bg-faded rounded p-5">
                        <form #contact="ngForm" (ngSubmit)="onClickSubmit(contact.value)">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Contact:</label>
                                <input type="text" class="form-control" id="phone" placeholder="Phone Number" name="phone" ngModel>
                            </div>
                            <div class="form-group">
                                <label for="email">Comments</label>
                                <textarea rows="4" cols="50" class="form-control" id="comments" placeholder="Comments" name="comments" ngModel></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button><br /><br />
                        </form>
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">Contact US</span>
                            <span class="section-heading-lower">About Our Services</span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">We will contact soon</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Email: {{email}}</p><br />
                <p>Phone: {{phone}}</p><br />
                <p>Message: {{comments}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
